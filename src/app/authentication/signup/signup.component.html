<app-breadcrumb-header-login></app-breadcrumb-header-login>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<div class="form block">

    <div class="container-fluid  " style="background-image:  url('assets/img/jungle.jpg');">
        <div class="container col-md-10 col-md-offset-1" style="background-color: rgba(255, 255, 255, 0.3);">
            <div class="rotate">
                <div>
                    <img class="cadenas" src="assets/img/cadenas.png">
                </div>
            </div>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmitSigninForm()">
                <div class="form-group">
                    <label for="name">Prénom</label><br />
                    <input type="text" id="name" class="form-control" placeholder="Jean" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label><br />
                    <input type="text" id="lastName" class="form-control" placeholder="Dujardin"
                        formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telephone</label><br />
                    <input type="text" id="phoneNumber" class="form-control" placeholder="0102030405"
                        formControlName="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="login">Identifiant</label><br />
                    <input type="text" id="login" class="form-control" placeholder="example@example.com"
                        formControlName="login">
                </div>
                <div class="form-group">
                    <label for="email">Adresse email</label><br />
                    <input type="email" id="email" class="form-control" placeholder="example@example.com"
                        formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label><br />
                    <input type="password" id="password" class="form-control" placeholder="Minimum 8 caractères"
                        formControlName="password">
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Créer un compte</button>
                    <br />
                    <br />
                </div>
            </form>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </div>
    </div>
