<form [formGroup]="reviewForm" (submit)="sendReview()">
  <h2 mat-dialog-title>Laisser un avis</h2>
  <mat-dialog-content>
    <div fxLayout="column">
      <bar-rating [rate]="reviewForm.controls.rate.value" [max]="5" theme=stars></bar-rating>

      <!-- Titre -->
      <mat-form-field appearance="outline">
        <mat-label>Titre</mat-label>
        <input type="text" matInput formControlName="title" />
        <mat-error *ngIf="reviewForm.controls.title.hasError('required')">
          Le champ titre est requis.
        </mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="reviewForm.controls.description.hasError('required')">
          Le champ description est requis.
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" type="submit">Ajouter</button>
    <button mat-flat-button color="accent" (click)="closeDialog()">Annuler</button>
  </mat-dialog-actions>
</form>
